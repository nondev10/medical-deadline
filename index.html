            </div>

        <div class="lit-container">
            <div class="text title-ex">致每一位即将面临中考的同学</div>
            <div class="text text-div">&emsp;&emsp;Hi，我是 IOfficial！和你一样，面对中考这个重要的人生命运转折点，不免感到紧张。时间一分一秒过去，中考一分一秒邻近。然而，我们总是不确定：到底还有多久？因此，我们可能对这所剩无几的时间没什么概念，也就很难懂得去珍惜这些时间。所以我做了这个简单的网页，根据往年福建省中考起始时间以 2026年6月19日 当天 0点0分 为这个倒计时的结束时间，希望你能通过这个来更直观地看到这所剩无几的时间！<br>&emsp;&emsp;祝你能考个好的成绩，以后能有好的生活！<div>
        </div>
